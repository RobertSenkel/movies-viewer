<div *ngIf="loading$ | async" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="movie$ | async as movie" @fadeIn>
  <mat-card class="movie-detail-card">
      <img *ngIf="movie.poster_path; else noPoster"
        mat-card-image
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        [alt]="movie.title"
      />
      <ng-template #noPoster>
          <div class="no-poster">No Poster</div>
      </ng-template>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>Release date: {{ movie.release_date | date:'d MMMM yyyy' }}</mat-card-subtitle>
      <mat-card-content>
        <div class="production">
          <div>List of Production Companies:</div>
          <strong *ngFor="let company of movie.production_companies">{{ company.name }}</strong>
        </div>
        <p>{{ movie.overview }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="back()">Back</button>
      </mat-card-actions>
  </mat-card>
</div>
